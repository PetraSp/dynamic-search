<div class="customers-list">
  <mat-accordion>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>Filtrar</mat-panel-title>
      </mat-expansion-panel-header>
      <form class="search-form" [formGroup]="searchForm">
        <mat-form-field [floatLabel]="'never'">
          <mat-panel-description class="description">Name or email</mat-panel-description>
          <input matInput placeholder="Name or email" formControlName="search">
        </mat-form-field>
      </form>
    </mat-expansion-panel>
  </mat-accordion>

  <table *ngIf="customers" mat-table [dataSource]="customers.customers" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let customer">{{customer.name}} {{customer.surname}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
    </ng-container>
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone number</th>
      <td mat-cell *matCellDef="let customer"> {{customer.phoneNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="totalOrders">
      <th mat-header-cell *matHeaderCellDef>Total orders</th>
      <td mat-cell *matCellDef="let customer"> {{customer.totalOrders}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
